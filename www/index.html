<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/startup.js"></script>
    <script src="js/MainContentController.js"></script>
</head>
<body ng-app="starter">
    <ion-side-menus>
        <!-- Center content -->
        <ion-side-menu-content ng-controller="MainContentController">
            <ion-nav-bar>
                <ion-nav-buttons side="left">
                    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-header-bar class="bar-stable">
                <h1 class="title">D&D Helper</h1>
            </ion-header-bar>
        </ion-side-menu-content>

        <!-- Left menu -->
        <ion-side-menu side="left">
            <header class="bar bar-header bar-stable">
                <h1 class="title">Menu</h1>
            </header>
            <ion-content class="has-header">
                <ion-list>
                    <ion-item nav-clear menu-close href="#/app/characters">
                        Characters
                    </ion-item>
                    <ion-item nav-clear menu-close href="#/app/sessions">
                        Game Sessions
                    </ion-item>
                    <ion-item nav-clear menu-close href="#/app/inventory">
                        Inventory
                    </ion-item>
                    <ion-item nav-clear menu-close href="#/app/skills">
                        Skills
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>

        <!-- Right menu -->
        <ion-side-menu side="right">
        </ion-side-menu>
    </ion-side-menus>
</body>
</html>
